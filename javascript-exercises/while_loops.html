<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    
    <h1>List:</h1>
    <ul class="js-list">

    </ul>
<script>

var ul = document.querySelector(".js-list")
var html = ""

var num = Number(prompt("Gimme a number"))
var startingNum = 1
while(True) {
    html = html + "<li>" + num + "</li>"
    startingNum++
}

ul.innerHTML = html
